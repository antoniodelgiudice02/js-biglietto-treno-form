<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/style.css">
    <script type="text/javascript" src="./JS/main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body id="body" class="text-center">

    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <section id="calculator">
        
        <div class="container">

            <div class="row flex-column">

                <div class="col d-flex gap-5 justify-content-center">

                    <div>
                        <div class="label">Nome Cognome</div>
                        <input type="text" id="userName" class="input" placeholder="Nome e Cognome">
                    </div>
                    
                    <div>
                        <div class="label">Km da percorrere</div>
                        <input type="text" id="userKm" class="input" placeholder="Km da percorrere">

                    </div>

                    <div>
                        <div class="label">Fascia d'età</div>
                        <select name="" class="input" id="userAge">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over65</option>
                        </select>

                    </div>
            
            
                </div>
                <div class="col">

                    <button type="button" class="btn btn-primary" id="enter">invia</button>
                    <button type="button" class="btn reset" id="reset">invia</button>



                </div>
            </div>
    
        </div>

    </section>

    <span>€</span> <span id="ticketPrice"></span>




    
    
</body>
