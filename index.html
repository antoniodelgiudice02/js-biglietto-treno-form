<body id="body" class="text-center">

    <h1 class="my-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <section id="calculator">
        
        <div class="container p-5">

            <div class="row flex-column">

                <div class="col d-flex gap-5 justify-content-center">

                    <div>
                        <div class="label">Nome Cognome</div>
                        <input type="text" id="userName" class="input" placeholder="Nome e Cognome">
                    </div>
                    
                    <div>
                        <div class="label">Km da percorrere</div>
                        <input type="text" id="userKm" class="input" placeholder="Km da percorrere">

                    </div>

                    <div>
                        <div class="label">Fascia d'et√†</div>
                        <select name="" class="input" id="userAge">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over65</option>
                        </select>

                    </div>
            
            
                </div>
                <div class="col">

                    <button type="button" class="btn btn-primary" id="enter">invia</button>
                    <button type="button" class="btn reset" id="reset">invia</button>



                </div>
            </div>
    
        </div>

    </section>

    <section id="biglietto">

        <h2 class="h1 my-4">IL TUO BIGLIETTO</h2>

        <div class="container p-5">

            <div class="row">

                <div class="col d-flex align-items-center justify-content-center px-5">

                    <div class="card w-100 h-75 d-flex">
                        
                        <table class="table my-auto">
                            <thead>
                              <tr>
                                <th scope="col">NOME DEL PASSEGGERO</th>
                                <th scope="col">Offerta</th>
                                <th scope="col">Carrozza</th>
                                <th scope="col">Codice CP</th>
                                <th scope="col">Costo Biglietto</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td><span id="ticketName"></span></td>
                                <td>@mdo</td>
                                <td>@mdo</td>
                                <td>7547</td>
                                <td><span id="ticketPrice"></span></td>
                              </tr>
                            </tbody>
                        </table>

                    </div>

                </div>
            </div>
        </div>

    </section>
